<div class="profile-list">

    <img src="/img/geolocate/{{ profileId }}.jpg"  
     align="right" 
     width="250" 
     class="img img-responsive">

    <h1>Contact {{ geoProfiles[profileId] }} </h1>

    <p><strong>Profile name:</strong> {{ geoProfiles[profileId] }}</p>
    
    <!--
    <p><strong>Age:</strong> {{ profile?.esc_age }}</p>
    -->

    <p><strong>Have photos?:</strong> Yes</p>
    
    <!--
    <p><strong>Hair:</strong> {{ profile?.esc_hair }}</p>

    <p><strong>Eyes:</strong> {{ profile?.esc_eyes }}</p>

    <p><strong>Description:</strong></p>
    <p [innerHTML]="profile?.esc_bio"></p>
    -->
    
    <div class="mobile-call-to-action">
        <h1 align="center">Send {{ geoProfiles[profileId] }} a text from your phone:</h1>
        <div [innerHtml]="sanitizedUrl"></div>
        <hr>
        <h1 align="center">or...</h1>    
    </div>

    <hr>

    <h1 align="center">To contact {{ geoProfiles[profileId] }} use your mobile telephone and text the word: </h1>
    <h2 align='center'>{{ geoProfiles[profileId] }}</h2>
    <h1 align='center'>to</h1>
    
    <!-- make phone number clicable on mobile devices -->
    <div [innerHTML]="sanitizedUrlNumber"></div>
    
    <!--
    <h2 align='center' class='desktop-call-to-action'>{{ profile?.esc_phone }}</h2>
    -->
    
    <p class='terms'>
        {{ terms }}
    </p>
</div>
